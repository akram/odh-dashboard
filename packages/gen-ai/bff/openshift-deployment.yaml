apiVersion: v1
kind: Service
metadata:
  name: gen-ai-bff
  labels:
    app: gen-ai-bff
    component: backend
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: gen-ai-bff
    component: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gen-ai-bff
  labels:
    app: gen-ai-bff
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gen-ai-bff
      component: backend
  template:
    metadata:
      labels:
        app: gen-ai-bff
        component: backend
    spec:
      containers:
        - name: gen-ai-bff
          image: gen-ai-bff:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: AUTH_METHOD
              value: "user_token"
            - name: API_PATH_PREFIX
              value: "/api/v1"
            - name: PATH_PREFIX
              value: "gen-ai"
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "250m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 0
